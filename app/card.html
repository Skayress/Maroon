<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maroon</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body class="wrapper">
	<!-- HEADER -->
	<header class="header" id="header">
		<div class="container">
			<div class="header__inner">
				<!-- LOGO -->
				<a class="logo header__logo" href="index.html">
					<svg class="logo__img" width="131" height="21">
						<use xlink:href="images/sprite.svg#logo"></use>
					</svg>
				</a>
				<!-- MENU -->
				<nav class="menu header-menu" id="header-menu">
					<ul class="menu__list header-menu__list">
						<li class="menu__item header-menu__item">
							<a class="menu__link header-menu__link" href="#">
								Каталог
							</a>
						</li>
						<li class="menu__item header-menu__item">
							<a class="menu__link header-menu__link" href="#">
								О нас
							</a>
						</li>
						<li class="menu__item header-menu__item">
							<a class="menu__link header-menu__link" href="#">
								Контакты
							</a>
						</li>
					</ul>
					<ul class="social header__social">
						<li class="social__item">
							<a class="social__link" href="#">
								<svg class="social__img" width="11" height="18">
									<use xlink:href="images/sprite.svg#facebook"></use>
								</svg>
							</a>
						</li>
						<li class="social__item">
							<a class="social__link" href="#">
								<svg class="social__img" width="20" height="20">
									<use xlink:href="images/sprite.svg#instagram"></use>
								</svg>
							</a>
						</li>
						<li class="social__item">
							<a class="social__link" href="#">
								<svg class="social__img" width="20" height="17">
									<use xlink:href="images/sprite.svg#twitter"></use>
								</svg>
							</a>
						</li>
					</ul>
				</nav>
				<!-- BURGER-MENU -->
				<div class="burger" id="burger">
					<span></span>
				</div>
				<!-- ACTIONS -->
				<ul class="actions header__actions">
					<li class="actions__item">
						<a class="actions__link user" href="#">
							<svg class="actions__img" width="16" height="21">
								<use xlink:href="images/sprite.svg#user"></use>
							</svg>
						</a>
					</li>
					<li class="actions__item">
						<a class="actions__link cart" href="#">
							<svg class="actions__img" width="18" height="21">
								<use xlink:href="images/sprite.svg#cart"></use>
							</svg>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<!-- MAIN -->
	<main class="main">
		
		<!-- BEST SELLERS -->
		<section class="best-sellers section">
			
		</section>

		<!-- BANNER -->
		<section class="banner">

		</section>

		<!-- OFFER -->
		<section class="offer">

		</section>

		<!-- QUOTE -->
		<section class="quote">

		</section>

		<!-- FOLLOW -->
		<section class="follow">

		</section>

		<!-- CONTACTS -->
		<section class="contacts">

		</section>
	</main>

	<!-- FOOTER -->
	<footer class="footer">
		<div class="footer__inner">
			<div class="footer__top">
				<div class="footer__content container">
					<a class="logo footer__logo" href="index.html">
						<svg class="logo__img" width="131" height="21">
							<use xlink:href="images/sprite.svg#logo"></use>
						</svg>
					</a>
					<nav class="menu footer__menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">
									Каталог
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">
									О нас
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">
									Магазины
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">
									Контакты
								</a>
							</li>
						</ul>
					</nav>
					<!-- SOCIAL -->
					<ul class="social">
						<li class="social__item">
							<a class="social__link" href="#">
								<svg class="social__img" width="11" height="18">
									<use xlink:href="images/sprite.svg#facebook"></use>
								</svg>
							</a>
						</li>
						<li class="social__item">
							<a class="social__link" href="#">
								<svg class="social__img" width="20" height="20">
									<use xlink:href="images/sprite.svg#instagram"></use>
								</svg>
							</a>
						</li>
						<li class="social__item">
							<a class="social__link" href="#">
								<svg class="social__img" width="20" height="17">
									<use xlink:href="images/sprite.svg#twitter"></use>
								</svg>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="footer__copy container">
				<p class="footer__text">
					Maroon &copy; 2020 Все права защищены
				</p>
				<p class="footer__text">
					Политика конфиденциальности
				</p>
			</div>
		</div>
	</footer>

	<script src="js/main.min.js"></script>
</body>

</html>
